<script>
  var peer = new WebSocket("ws://localhost:8080");
  peer.onopen = function(o) {
    console.log("open", o);
  };
  peer.onclose = function(c) {
    console.log("close", c);
  };
  peer.onmessage = function(m) {
    console.log(m.data);
  };
  peer.onerror = function(e) {
    console.log("error", e);
  };
</script>
